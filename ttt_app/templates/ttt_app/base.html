<!DOCTYPE html>
<html lang="en">
{% load static %}
<script src="{% static "ttt_app/jquery-3.3.1.min.js" %}"></script>
<link rel="stylesheet" href="{% static "ttt_app//bootstrap.min.css" %}">
<script src="{% static "ttt_app/bootstrap.min.js" %}"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
<script src="{% static "ttt_app/game.js" %}"></script>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe App</title>
</head>
<body>
<header class="container">
    <h1>My Site</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
    {% endif %}
    <hr>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
